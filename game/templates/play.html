<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

  <title>{{ title }}</title>
</head>

<body>
  <!-- <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-auto" id="legend">{{ legend }}</a>
      </div>
    </nav>
  </header> -->

  <div id="notplaying_timer" class="staging_timer invisible">
    <div id="startpage" class="">
      <div class="container bg-info center">
        <div class="card-header">
          <div id="not_playing_info">
            <h1 class="card-title text-white text-center"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="play_area" class="play_area invisible">
    <div class="playbtn">
      <div style="height: 100%; width: 100%; background: bg-danger">
        <div class="container bg-success center">
          <div class="card-header">
            <h1 class="card-title text-white text-center">It's your turn to Play!</h1>
            <h4 class="card-title text-white text-center"></h4>
            <div class="text-center">
              <div id="playbutton" class="invisible">
                <button onclick="play()" class="btn btn-light btn-lg text-center mt-5">Play</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main role="main" class="container">
      <div id="game" class="container text-center invisible">
        <div class="alert alert-info" style="max-width: 10rem;">Time Remaining:
          <div id="playing_timer"></div>
        </div>
        <div id="mainguess" class="card text-white bg-dark mb-3 text-center" style="max-width: 40rem;">
          <div class="card-header">
            <h1 class="card-title text-white" id="guessnamehere"></h1>
          </div>
          <div class="card-body">
            <p class="card-text text-white" id="addedbyhere"></p>
            <a href="#" class="btn btn-primary mr-3">Pass</a>
            <a onclick="scorePoint()" class="btn btn-success">Got It!</a>
          </div>
        </div>
        <div id="passguess" class="card text-white bg-secondary mb-3 text-center invisible" style="max-width: 40rem;">
          <div class="card-header">
            <h4 class="text-white">PASSED</h4>
          </div>
          <div class="card-body">
            <h4 class="card-title text-white" id="pass0"></h4>
          </div>
          <p class="card-text text-white" id="pass1"></p>
        </div>
      </div>
    </main>
  </div>
  <div id="namesleft"></div>
  <div class="scorecard">
    <div class="container text-center">
    <div id="scorecard_inner"></div>
  </div>
  </div>

  </div>
</body>

</html>

</main>
